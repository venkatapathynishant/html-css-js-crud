<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>crud operation</title>
</head>

<body>
    <h1 class="title">Adhiran Dizee World!!!</h1>
    <div>
        <div class="heading">
            <h2 class="title1">StudentInfo</h2>
            <input type="text" id="myInput" onkeyup ="myFunction()" style="margin-bottom: 16px; width: 30%;"
                placeholder="Search..">
            <div>
                <button class="addbtn" onClick="addStudent()">AddStudent </button>
            </div>
        </div>
    </div>
    <br><br>
    <table id="studentList">
        <thead class="head">
            <tr>
                <th>Name</th>
                <th>FatherName</th>
                <th>D.O.B</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="value" >

        </tbody>
    </table>
    <br><br>
    <div id="myDiv">
        <div class="student-form">
           
                        <form  class="forum" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" >
                            <p class="formtitle">## Please enter your field ##</p><br>
                            <div>
                                <label>Name</label><br>
                                <input type="text" name="name" id="name" placeholder="enter your name">
                            </div>
                            <div>
                                <label>FatherName</label><br>
                                <input type="text" name="fname" id="fname" placeholder="enter your father name">
                            </div>
                            <div>
                                <label>D.O.B</label><br>
                                <input type="date" class="date" name="dob" id="dob" placeholder="enter your D.O.B">
                            </div>
                            <div>
                                <label>Address</label><br>
                                <input type="text" name="address" id="address" placeholder="enter your address">
                            </div>
                            <div class="subform">
                                <button class="form-submit"> submit</button>
                            </div>
                        </form>
            
        </div>
    </div>
    <script src="myscript.js"></script>
</body>

</html>
